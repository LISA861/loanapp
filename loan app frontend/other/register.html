<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link class="custom" rel="stylesheet" href="/css/style.css">

</head>
<body>
    <div>
        <div class="container">
            <h1>Register</h1>
            <form id="registerForm">
                <input type="text" id="firstname" placeholder="Firstname" required>
                <input type="text" id="lastname" placeholder="Lastname" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" id="register-btn">Register</button>
            </form>
        </div>

        <br>

        <div class="container">
            <h4>Already have an account?</h4>
            <br>
            <a href="/other/index.html"><button>Login</button></a>
        </div>
    </div>

    <div class="top-right">
        <a href="/other/customize.html" class="customize-btn"><button>Customize</button></a>
    </div>

    <script src="/js/script.js"></script>
    <script src="/js/register.js"></script>
</body>
</html>
